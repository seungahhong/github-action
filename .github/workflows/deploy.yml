name: Delete Branch & Create Branch

on:
  schedule:
    - cron: '0 21 * * *'
  push:
    branches: [main]

jobs:
  delete-branch:
    runs-on: ubuntu-latest
    # if:
    #   # 해당 브랜치가 생성되어 있는지를 확인한다.
    #   contains(github.ref, 'stage')
    steps:
      # 해당 저장소의 코드를 가져옵니다.
      - name: Git checkout
        uses: actions/checkout@v3
        with:
          ref: master
          fetch-depth: 0
      - name: Check if branch exists
        # 해당 브랜치가 생성되어 있는지를 확인한다.
        run: |
          if [ -z "$(git rev-parse --verify stage)" ]; then
            echo "Branch does not exist"
            exit 1
          else
            echo "Branch exists"
          fi

      # 해당 브랜치를 삭제한다.
      - name: Delete branch
        uses: dawidd6/action-delete-branch@v3
        with:
          github_token: ${{github.token}}
          branches: stage

  create-branch:
    needs: delete-branch
    runs-on: ubuntu-latest

    steps:
      - name: Git checkout
        uses: actions/checkout@v3
        with:
          ref: master

      - name: create branch
        uses: peterjgrainger/action-create-branch@v2.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          branch: stage
